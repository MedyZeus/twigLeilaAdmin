{% extends "base.twig.html" %}

{% block main %}
    <section class="liste-enregistrements">
        <h2><code>Cat√©gories</code></h2>
        <header>
            <span>id</span>
            <span>nom</span>
            <span>type</span>
            <span class="action"></span>
        </header>
        <div class="data">
            <form class="nouveau" method="post" action="categorie/ajouter">
                <span></span>
                <span><input type="text" name="cat_nom" value=""></span>
                <span>
                    <select name="cat_type" id="cat_type">
                        <option value="">Choisir</option>
                        <option value="plat">Plat</option>
                        <option value="plat">Vin</option>
                    </select>
                </span>
                <span class="action">
                    <button class="btn btn-ajouter btn-plein">ajouter</button>
                </span>
            </form>

            {% for cat in categories %}
            <form method="post"> 
                <span><input type="text" name="cat_id" value="{{cat.cat_id}}" disabled></span>
                <span><input type="text" name="cat_nom" value="{{cat.cat_nom}}"></span>
                <span>
                    <select name="cat_type" id="{{cat.cat_type}}">
                        {% if cat.cat_type == 'plat' %}
                        <option value="plat">Plat</option>
                        {% else %}
                        <option value="vin">Vin</option>
                        {% endif %}
                    </select>
                </span>
                <span class="action">
                    <button class="btn btn-modifier">modifier</button>
                    <button class="btn btn-supprimer">supprimer</button>
                </span>
            </form>
            
            {% endfor %}

    </section>
{% endblock %}
